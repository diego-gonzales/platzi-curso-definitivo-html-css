<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Example with CSS Grid</title>
    <link rel="stylesheet" href="css/main_grid_areas.css" />
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <h1>LOGO</h1>
        <nav class="nav">
          <ul class="ul">
            <li class="ul_item">Home</li>
            <li class="ul_item">Courses</li>
            <li class="ul_item">Blog</li>
            <li class="ul_item">About</li>
          </ul>
        </nav>
      </header>
      <aside class="aside">
        <section class="section1">Section 1</section>
        <section class="section2">Section 2</section>
        <section class="section3">Section 3</section>
      </aside>
      <main class="main">
        <h3>Main</h3>
      </main>
      <footer class="footer">
        <h3>Footer</h3>
      </footer>
    </div>
  </body>
</html>
